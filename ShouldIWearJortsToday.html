<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jorts</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="jorts.js"></script>
</head>

<script>
    var weatherData = {};

    function roundTemperature(temperature){
        temperature = +temperature.toFixed(0);
        return temperature;
    }


    function switchUnits(){
        if (weatherData.units == "°C"){
            weatherData.main.temp = roundTemperature(weatherData.main.temp * 9/5 + 32);
            weatherData.units = "°F";
        }
        else{
            weatherData.main.temp = roundTemperature((weatherData.main.temp -  32) * 5/9);
            weatherData.units = "°C";
        }

        //weatherData.temperature.innerHTML = weatherData.temperatureValue + weatherData.units + ", ";
    }


    window.onload = jorts;

</script>
<body>
    <h1>Should I Wear Jorts Today?</h1>

    <form>
        <input type="text" id="zip" placeholder="Zip Code?">
        <input type="submit" id="submit">
    </form>

    <p><span id="temp"></span></p>
    <p><span id="jorts"></span></p>
    <a id="temperature" href="#" onclick="switchUnits()" title="Click to switch between metric and imperial units">Switch</a>
</body>

<footer>
    <p>Powered by <a href="http://openweathermap.org">Openweathermap.org</a>.</p>
</footer>

</html>
